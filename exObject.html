<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"mam",
        "designer":"narong",
        "engineer":"cham"
      }

    </script>
    <h2>Iterator</h2>
    <script>
      for(var key in coworkers){
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & method</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
